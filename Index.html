<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product Form</title>
    <link rel="stylesheet" href="css/site.css">
</head>
<body>
    <h1>Add Video Game</h1>
    <div class="table">
        <ul id="validation-summary"></ul>
    </div>
    <form>
        <div class="table">
            <label for="title">Title: </label>
            <input type="text"  id="title">
        </div>
        <div class="table">
            <label for="price">Price: </label>
            <input type="text"  id="price">
        </div>
        <div class="table">
            <label id="description-label" for="description">Description: </label>
            <textarea id="description" rows="5" cols="22"></textarea>
        </div>
        <div class="table">
            <label id="rating-label" for="rating">Rating: </label>
            <select id="rating">
                <option value="">Please choose a rating</option>
                <option value="RP">RP - Rating Pending</option>
                <option value="E">E - Everyone</option>
                <option value="E10">E10 - Everyone 10+</option>
                <option value="M">M - Mature (17+)</option>
                <option value="T">T - Teen (13+)</option>
                <option value="AO">AO - Adults Only (18+)</option>
            </select>
        </div>
        <div class="table">
            <input type="checkbox" name="" id="online">
            <label for="online">On line only?</label>
        </div>
        <div class="table">
            <input type="button" value="Add New Video Game">
        </div>
    </form>
    <div class="table" id="display"></div>
    <script src="js/main.js"></script>
</body>
</html>
